<!DOCTYPE html>
<html>
  <head>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>

    {% if latest_question_list %}                                                                   <!-- added at 3.2.2 --> 
        <ul>                                                                                        <!-- added at 3.2.2 -->
        {% for question in latest_question_list %}                                                  <!-- added at 3.2.2 -->
            <!-- <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li> -->  <!-- added at 3.2.2 updated at 3.8-->

        {% endfor %}                                                                                <!-- added at 3.2.2 -->
        </ul>                                                                                       <!-- added at 3.2.2 -->
    {% else %}                                                                                      <!-- added at 3.2.2 -->     
        <p>No polls are available.</p>                                                              <!-- added at 3.2.2 -->
    {% endif %}                                                                                     <!-- added at 3.2.2 -->

  </body>
