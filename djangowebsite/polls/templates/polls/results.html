<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Result Page Django Tutorial</title>
  </head>
  <body>

    <h1>{{ question.question_text }}</h1>

    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>
    
    <div><a href="{% url 'polls:detail' question.id %}">Vote again?</a>    </div>                           <!-- added at 3.2.2 -->
    <div><a href="{% url 'polls:index' %}">Other question?</a></div>

  </body>
</html>
